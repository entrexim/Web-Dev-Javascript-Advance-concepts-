<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #display {
      width: 100%;
      height: 50px;
      background-color: #fff;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 5px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #666;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #888;
    }
    .operator {
      background-color: #ff9500;
    }
    .operator:hover {
      background-color: #ffaa33;
    }
    .clearAll {
      background-color: #ff3b30;
    }
    .clearAll:hover {
      background-color: #ff5c52;
    }
    .clear1{
      background-color: #bd2922;
    }
    .clear1:hover {
      background-color: #903934;
    }
    .equals {
      background-color: #28a745;
    }
    .equals:hover {
      background-color: #34c759;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="clearAll" id="clearAll">C</button>
      <button class="clear1" id="clear1">X</button>
      <button class="operator" id="square">x²</button>
      <button class="operator" id="cube">x³</button>
      <button class="operator" id="power">x^y</button>
      <button class="number" id="num7">7</button>
      <button class="number" id="num8">8</button>
      <button class="number" id="num9">9</button>
      <button class="operator" id="divide">/</button>
      <button class="number" id="num4">4</button>
      <button class="number" id="num5">5</button>
      <button class="number" id="num6">6</button>
      <button class="operator" id="multiply">×</button>
      <button class="number" id="num1">1</button>
      <button class="number" id="num2">2</button>
      <button class="number" id="num3">3</button>
      <button class="operator" id="subtract">-</button>
      <button class="number" id="num0">0</button>
      <button class="operator" id="sqrt">√</button>
      <button class="operator" id="cbrt">∛</button>
      <button class="operator" id="add">+</button>
      <button class="operator" id="modulo">%</button>
      <button class="equals" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
