<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://picsum.photos/800/400?random=1" alt="Image 1">
            <img src="https://picsum.photos/800/400?random=2" alt="Image 2">
            <img src="https://picsum.photos/800/400?random=3" alt="Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;
        let autoslide;
        console.log(images.length);

        function startautoslide() {
            autoslide = setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                console.log("slide automatically moved");
                slide();
                slidedot();
            }, 1000);
        }

        function slidedot() {
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            dots[currentIndex].classList.add('active');
        }

        function slide() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', () => {
            clearInterval(autoslide);
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            slide();
            slidedot();
            startautoslide();
        });

        nextBtn.addEventListener('click', () => {
            clearInterval(autoslide);
            currentIndex = (currentIndex + 1) % images.length;
            slide();
            slidedot();
            startautoslide();
        });



        startautoslide();
    </script>
</body>

</html>
